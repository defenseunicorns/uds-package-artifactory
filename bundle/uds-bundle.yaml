kind: UDSBundle
metadata:
  name: artifactory-test
  description: A UDS bundle for deploying artifactory and it's dependencies on a development cluster
  # x-release-please-start-version
  version: 107.84.17-uds.1
  # x-release-please-end

packages:
  - name: dev-namespace
    path: ../
    ref: 0.1.0

  - name: postgres-operator
    repository: ghcr.io/defenseunicorns/packages/uds/postgres-operator
    ref: 1.13.0-uds.3-upstream
    overrides:
      postgres-operator:
        uds-postgres-config:
          values:
            - path: postgresql
              value:
                enabled: true  # Set to false to not create the PostgreSQL resource
                teamId: "uds"
                volume:
                  size: "10Gi"
                numberOfInstances: 2
                users:
                  artifactory.artifactory: []  # database owner
                databases:
                  artifactorydb: artifactory.artifactory
                version: "16"
                ingress:
                  - remoteNamespace: artifactory

  - name: dev-secrets
    path: ../
    ref: 0.1.0

  - name: artifactory
    path: ../
    # x-release-please-start-version
    ref: 107.84.17-uds.1
    # x-release-please-end
