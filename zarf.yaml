# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: artifactory
  description: "UDS Artifactory package"
  # x-release-please-start-version
  version: "107.77.7-uds.0"
  # x-release-please-end
  architecture: amd64
variables:
  - name: LICENSE_SECRET_NAME
    default: ""
  - name: LICENSE_SECRET_KEY
    default: ""
  - name: DOMAIN
    default: "uds.dev"
components:
  - name: artifactory
    required: true
    description: "Deploy artifactory"
    only:
      flavor: registry1
    charts:
      - name: uds-artifactory-config
        namespace: artifactory
        version: 0.1.0
        localPath: chart
      # renovate: datasource=helm
      - name: artifactory
        url: https://charts.jfrog.io
        version: 107.77.12
        namespace: artifactory
        repoName: artifactory
        releaseName: artifactory
        valuesFiles:
          - values/registry1-values.yaml
    images:
      - registry1.dso.mil/ironbank/jfrog/artifactory/artifactory:7.77.5
      - registry1.dso.mil/ironbank/jfrog/jfrog-xray/router:7.87.0
      - registry1.dso.mil/ironbank/redhat/ubi/ubi9-minimal:9.4
