# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: artifactory
  description: "UDS Artifactory package"
  version: dev
  architecture: amd64
variables:
  - name: DOMAIN
    default: "uds.dev"

components:
  - name: artifactory
    required: true
    description: "Deploy artifactory"
    import:
      path: common
    only:
      flavor: registry1
      cluster:
        architecture: amd64
    charts:
      - name: artifactory
        valuesFiles:
          - values/registry1.yaml
    images:
      - registry1.dso.mil/ironbank/jfrog/artifactory/artifactory:7.117.12
      - registry1.dso.mil/ironbank/jfrog/jfrog-xray/router:7.165.4
      - registry1.dso.mil/ironbank/redhat/ubi/ubi9-minimal:9.6

  - name: artifactory
    required: true
    description: "Deploy artifactory"
    import:
      path: common
    only:
      flavor: upstream
    charts:
      - name: artifactory
        valuesFiles:
          - values/upstream.yaml
    images:
      - releases-docker.jfrog.io/jfrog/artifactory-pro:7.117.12
      - releases-docker.jfrog.io/jfrog/router:7.179.0
      - releases-docker.jfrog.io/ubi9/ubi-minimal:9.6.1752587672
