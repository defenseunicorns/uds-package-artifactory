artifactory:
  license:
    secret: ###ZARF_VAR_LICENSE_SECRET_NAME###
    dataKey: ###ZARF_VAR_LICENSE_SECRET_KEY###
  admin:
    secret: artifactory-admin-credentials
    dataKey: adminCreds
  openMetrics:
    enabled: false
database:
  type: postgresql
  driver: org.postgresql.Driver
  secrets:
    password:
      name: artifactory-postgres
      key: password
    user:
      name: artifactory-postgres
      key: user
    url:
      name: artifactory-postgres
      key: url
nginx:
  enabled: false
postgresql:
  enabled: false
